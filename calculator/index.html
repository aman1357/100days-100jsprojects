<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculater</title>
</head>
<body>
    <section class="main-container">
        <form>
            <input id="input" placeholder="0">
        </form>
        <div class="btn-section">
            <div id="number-div">
                  <button class="number-btns btn" data-num="1">1</button>
                  <button class="number-btns btn" data-num="2">2</button>
                  <button class="number-btns btn" data-num="3">3</button>
                  <button class="number-btns btn" data-num="4">4</button>
                  <button class="number-btns btn" data-num="5">5</button>
                  <button class="number-btns btn" data-num="6">6</button>
                  <button class="number-btns btn" data-num="7">7</button>
                  <button class="number-btns btn" data-num="8">8</button>
                  <button class="number-btns btn" data-num="9">9</button>
                  <button class="number-btns btn" data-num="0">0</button>
                  <button class="number-btns btn" id="clear" >C</button>
                  <button class="number-btns " id="equal">=</button> 
            </div>
            <div id="cal-div">
                <button class="cal-btns btn" data-num="/">/</button>
                <button class="cal-btns btn" data-num="*">*</button>
                <button class="cal-btns btn" data-num="+">+</button>
                <button class="cal-btns btn"data-num="-">-</button>
            </div>
        </div>
    </section>
  <script src="script.js"></script>
</body>
</html>
